<!doctype html>
<html>

<head>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/d96de7908c.js"></script>
    <!-- Home Page Title -->
    <title>Cowboy Coder</title>
    <!-- Mobile first -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet"> 
    
    {% include styling.html %}
    <link href="/css/search.css" rel="stylesheet" type="text/css"/>
</head>

<body>

    <!-- Facebook SDK -->
    {% include facebook-sdk.html %}

    <!-- Navbar -->
    {% include navbar.html %}
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <h1>Cowboy Coder</h1>
            <h2>To code like a Cowboy!</h2>
        </div>
    </div>
    <!-- Jumbotron -->



    <div class="container">

        <!-- Content -->
        <div class="row">
            <div class="col-sm-8">
                {{ content }}
            </div>

            <div class="col-sm-4">
                <aside>
                    <div class="aside-section">
                        {% include label.html string="Follow us on Facebook!" %}

                        <div class="fb-page" data-href="https://www.facebook.com/cowboycoding" data-small-header="false" data-adapt-container-width="true"
                            data-hide-cover="false" data-show-facepile="true"></div>
                    </div>

                    <div class="aside-section">
                        {% include label.html string="Bài viết gần đây" %} {% include recent.html %}
                    </div>
                </aside>
            </div>
        </div>

    </div>

    {% include footer.html %}

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Bootstrap Dropdown Hover JS -->
    <script src="/js/bootstrap-dropdownhover.min.js"></script>
</body>

</html>
