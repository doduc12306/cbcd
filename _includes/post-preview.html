<div class="post-preview panel panel-default">
    <div class="post-preview-header">
        <a href="{{ include.post.url }}">
            <div class="img-responsive-16by9">
                <img class="post-preview-img" src="{{ include.post.thumbnail }}"/>
            </div>
        </a>
        <div class="post-preview-foreground"></div>
        <div class="post-preview-metadata">
            <a href="{{ include.post.url }}">
                <h4 class="post-preview-title">{{ include.post.title }}</h4>
            </a>
            <h5 class="post-preview-subtitle">{{ include.post.date | date_to_string }}</h5>
        </div>
    </div>
    <div class="post-preview-body">
        <span class="post-preview-text">{{ include.post.excerpt | strip_html | truncatewords: include.words }}</span>
    </div>
</div>
